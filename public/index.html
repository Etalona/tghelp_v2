<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>TGHelp</title>
  <meta name="viewport" content="width=1230,initial-scale=1">
  <meta name="format-detection" content="telephone=no">
  <link rel="preload" href="fonts/Montserrat-Regular.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/Montserrat-Medium.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/Montserrat-SemiBold.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/Montserrat-Bold.woff2" as="font" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
<div class="table-layout">
  <header class="page-header">
    <nav class="container">
      <a href="#" class="logo">
        <img src="img/logo.png" width="640" height="114" alt="Логотип TGHelp">
      </a>
      <ul class="main-nav__list">
        <li class="main-nav__item main-nav__item--analysis main-nav__item--current">
          <a>Анализ каналов</a>
        </li>
        <li class="main-nav__item main-nav__item--advertising">
          <a href="#">Рекламные посты</a>
        </li>
        <li class="main-nav__item main-nav__item--search">
          <a href="#">Поиск по статьям</a>
        </li>
        <li class="main-nav__item main-nav__item--analytic">
          <a href="#">Аналитика ботов</a>
        </li>
        <li class="main-nav__item main-nav__item--clean">
          <a href="#">Чистка каналов</a>
        </li>
      </ul>
      <div class="top-user">
        <ul class="top-user__list">
          <li class="top-user__item top-user__item--question">
            <a href="#">
              <img src="img/question-icon.png" width="16" height="16">
            </a>
          </li>
          <li class="top-user__item top-user__item--bell">
            <a href="#">
              <img src="img/bell-icon.png" width="14" height="16">
            </a>
          </li>
          <li class="top-user__item top-user__item--photo">
            <a href="#">
              <img src="img/top-user.jpg" width="26" height="26">
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <div id="app">

  </div>
  <footer class="page-footer">
    <div class="container">
      <a href="#" class="logo">
        <img src="img/logo.png" width="640" height="114" alt="Логотип TGHelp">
      </a>
      <div class="cooperation">
        <b class="cooperation__text">По всем вопросам сотрудничества:</b>
        <div class="cooperation__links">
          <a class="cooperation__link" href="#">
            <img src="img/telegram-icon.png" width="33" height="33">
            @tg_assistant
          </a>
          <a class="cooperation__link" href="#">
            <img src="img/telegram-icon.png" width="33" height="33">
            @tg_help
          </a>
        </div>
      </div>
    </div>
  </footer>
</div>
</body>
</html>
